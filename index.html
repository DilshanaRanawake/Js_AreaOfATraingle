<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div class="container">

            
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-header">
                    <img src="traingle1.png" alt="" style="height: 140px; width: 230px;">
                    <h1>Area of a traingle</h1>
                </div>
                <div class="card-body">
                    
        
                    <label for="txtB" class="form-label">Length of the base(b)</label>
                    <input type="number" id="txtB" class="form-control">
        
                    <label for="txtH" class="form-label">Length of the height(h)</label>
                    <input type="number" id="txtH" class="form-control">
                    
                    <div class="d-grid gap-2">
                        <button type="submit" onclick="Calculate()" class="btn btn-primary my-3" >Calculate</button>
                    </div>
        
        
                    <label for="txtResult" class="form-label">Result</label>
                    <input type="number" id="txtResult" class="form-control">
                </div>
                </div>
            </div>
        </div>

    </div>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
